<div class="modal-content text-dark-gray">
  <div class="modal-header">
    <h5 class="modal-title">Forma de pagamento</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
  </div>
  <div class="modal-body">
    <div class="d-flex justify-content-center mt-4">
      <span class="p-2 me-3 text-primary-color iconPag" ><i class="fab fa-cc-mastercard fs-1"></i></span>
      <span class="p-2 me-3 iconPag"><i class="fab fa-cc-visa fs-1"></i></span>
      <span class="p-2 me-3 iconPag"><i class="fab fa-cc-paypal fs-1"></i></span>
      <span class="p-2 me-3 iconPag"><i class="fas fa-heart fs-1"></i></span>
    </div>
    <div class="mt-5">
      <div>
        <label class="form-label" for="nomeCartao">Nome no Cartão</label>
        <input class="form-control border-2" type="text" id="nomeCartao">
      </div>

      <div class="mt-3">
        <label class="form-label" for="numeroCartao">Número do Cartão</label>
        <input class="form-control border-2" type="text" id="numeroCartao">
      </div>

      <div class="d-flex mt-3">
        <div class="me-3">
          <label class="form-label" for="validade">Validade</label>
          <input class="form-control border-2" type="text" id="validade">
        </div>
        <div>
          <label class="form-label" for="cvv">CVV</label>
          <input class="form-control border-2" type="text" id="cvv">
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer border-0 justify-content-center my-4">
    <button type="button" class="btn-primary-color text-white py-2 px-5 border-0" data-bs-dismiss="modal" (click)="onClose()">Pagar</button>
  </div>

</div>
