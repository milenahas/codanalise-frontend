<div class="py-5 w-100 vh-100 mt-5 bg-bg-color">
  <div class="d-flex align-items-center justify-content-center text-dark-gray h-100">
    <div class="d-flex justify-content-center col-12 col-md-7">

      <div class="d-lg-flex align-items-center justify-content-center d-none col-lg-5 my-4 bg-primary-color">
        <img src="../../../../../assets/img/logo/codanalise-branco.png">
      </div>

      <form [formGroup]="formulario" (submit)="validarFormulario()" class="col-12 col-lg-5 my-4 px-md-5 bg-white">

        <h4 class="text-primary-color text-center my-5">Login</h4>

        <div class="mb-3">
          <input formControlName="email" class="form-control form-control-sm border-2 p-2" type="text" id="email" placeholder="Email">
        </div>

        <div class="mb-3">
          <input formControlName="senha" class="form-control form-control-sm border-2 me-2 p-2" type="password" id="senha" placeholder="Senha">
        </div>

        <div class="text-center mb-3 mt-5">
          <button class="text-white border-0 btn-primary-color py-2 w-75" type="submit">Entrar</button>
        </div>

        <div class="text-center mb-5">
          <p style="font-size: 13px;">NÃ£o tem uma conta? <a class="text-primary-color" routerLink="/cadastro">Crie uma</a></p>
        </div>

      </form>
    </div>
  </div>
</div>
