            <p class="mt-3 text-gray" style="font-size: 13px;">Publicado: hรก 5 min</p>
          </div>

          <div class="card-body">

          </div>

          <div class="card-footer d-flex justify-content-end flex-wrap bg-white border-0">
              <span class="bg-dark-gray text-white rounded p-2 me-2" style="font-size: 14px;">JavaScript</span>
              <span class="bg-dark-gray text-white rounded p-2 me-2" style="font-size: 14px;">Angular</span>
              <span class="bg-dark-gray text-white rounded p-2 me-2" style="font-size: 14px;">CSS3</span>
              <span class="bg-dark-gray text-white rounded p-2 me-2" style="font-size: 14px;">HTML5</span>
