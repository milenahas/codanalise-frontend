<div class="feed-area">
  <div class="card border-0 bg-white text-dark-gray" style="border-radius: 15px; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">

    <div class="card-header bg-white">
      <h6 class="m-2">Feed</h6>
    </div>

    <div class="container m-auto w-100">
      <div class="d-flex mt-5">
        <input class="form-control border-2 py-2" type="text" placeholder="Pesquise por tag ou nome do Dev">
        <button class="btn btn-primary-color py-2 px-4 fs-5 text-white"><i class="fas fa-search"></i></button>
        <button class="btn btn-white text-primary-color border-2 border-primary-color ms-3 px-3" style="border-radius: 10px;" (click)="add()"><i class="fas fa-plus"></i></button>
      </div>

      <div class="card bg-white my-5 border-0" style="border-radius: 15px; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
        <div class="container" *ngFor="let publicacao of publicacoes">
          <div class="card-header d-flex align-items-center bg-white">
            <a routerLink="detalhe-publicacao" class="mt-2 flex-grow-1 text-dark-gray">{{ publicacao.titulo }}</a>
            <p class="mt-3 text-gray" style="font-size: 13px;">Publicado: hรก 5 min</p>
          </div>

          <div class="card-body">
            <p>{{ publicacao.desc }}</p>
          </div>

          <div class="card-footer d-flex justify-content-end flex-wrap bg-white border-0">
              <span class="bg-dark-gray text-white rounded p-2 me-2" style="font-size: 14px;">{{ publicacao.linguagens }}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
