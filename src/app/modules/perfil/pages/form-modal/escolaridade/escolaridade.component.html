<div class="modal-content text-dark-gray">
    <div class="modal-header">
      <h5 class="modal-title">{{acao}} escolaridade</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="onClose()"></button>
    </div>
    <div class="modal-body">

      <form class="container" [formGroup]="formulario" (submit)="onSubmit()">
        <div class="col-12 mt-3">
            <label class="form-label" for="instituicao">Instituição</label>
            <input class="form-control" type="text" id="instituicao" formControlName="instituicao" [ngClass]="aplicaCssErro('instituicao')">
            <span class="invalid-feedback" style="font-size: 12px;">Campo obrigatório</span>
        </div>
        <div class="col-12 mt-3">
            <label class="form-label" for="nivel">Nível</label>
            <input class="form-control" type="text" id="nivel" formControlName="nivel" [ngClass]="aplicaCssErro('nivel')">
            <span class="invalid-feedback" style="font-size: 12px;">Campo obrigatório</span>
        </div>
        <div class="col-12 form-check mt-3">
            <input class="form-check-input" type="checkbox" formControlName="emAndamento" id="emAndamento" (click)="emAndamento()">
            <label class="form-check-label fw-bold" for="emAndamento">Em andamento</label>
        </div>
        <div class="col-12 mt-3">
            <label class="form-label" for="dtini">Data Inicio</label>
            <input class="form-control" type="date" id="dtini" formControlName="dtini" [ngClass]="aplicaCssErro('dtini')">
            <span class="invalid-feedback" style="font-size: 12px;">Campo obrigatório</span>
        </div>
        <div class="col-12 mt-3">
            <label class="form-label" for="dtfim">Data Fim</label>
            <input class="form-control" type="date" id="dtfim" formControlName="dtfim" [ngClass]="aplicaCssErro('dtfim')">
            <span class="invalid-feedback" style="font-size: 12px;">Campo obrigatório</span>
        </div>

        <div class="modal-footer">
          <button type="submit" *ngIf="acao == 'Adicionar'" class="btn-primary-color text-white py-2 px-3 border-0">Adicionar</button>
          <div *ngIf="acao == 'Editar'">
            <button type="submit" class="btn-primary-color text-white py-2 px-3 border-0">Editar</button>
            <button type="button" class="btn-danger text-white py-2 px-3 border-0 mx-2" (click)="excluir()">Excluir</button>
          </div>
          <button type="button" class="btn-gray text-white py-2 px-3 border-0" data-bs-dismiss="modal" (click)="onClose()">Cancelar</button>
        </div>
      </form>
  
      
  </div>
