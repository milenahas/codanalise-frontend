<div class="modal fade" id="modalDetalhe" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" [ngClass]="{'darkmode': getDark === 'true'}">
      <div class="modal-header">
        <h5 class="modal-title">Forma de pagamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="fecharModalDetalhe"></button>
      </div>
      <div class="modal-body">
        <!-- <div class="d-flex justify-content-center mt-4">
          <span class="p-2 me-3 text-primary-color iconPag" ><i class="fab fa-cc-mastercard fs-1"></i></span>
          <span class="p-2 me-3 iconPag"><i class="fab fa-cc-visa fs-1"></i></span>
          <span class="p-2 me-3 iconPag"><i class="fab fa-cc-paypal fs-1"></i></span>
          <span class="p-2 me-3 iconPag"><i class="fas fa-heart fs-1"></i></span>
        </div> -->
        <div class="mt-5">
          <form [formGroup]="formularioPagamento" (submit)="validarFormulario()">
            <div>
              <label class="form-label" for="nomeCartao">Nome no Cartão</label>
              <input formControlName="nomeCartao" [ngClass]="aplicaCssErro('nomeCartao')" class="form-control border-2" type="text" id="nomeCartao">
              <span class="invalid-feedback" style="font-size: 12px;">Campo obrigatório</span>
            </div>
    
            <div class="mt-3">
              <label class="form-label" for="numeroCartao">Número do Cartão</label>
              <input formControlName="numeroCartao" [ngClass]="aplicaCssErro('numeroCartao')" class="form-control border-2" type="text" id="numeroCartao">
              <span class="invalid-feedback" style="font-size: 12px;">Campo obrigatório</span>
            </div>
    
            <div class="d-flex mt-3">
              <div class="me-3">
                <label class="form-label" for="validade">Validade</label>
                <input formControlName="validade" [ngClass]="aplicaCssErro('validade')" class="form-control border-2" type="text" id="validade">
                <span class="invalid-feedback" style="font-size: 12px;">Campo obrigatório</span>
              </div>
              <div>
                <label class="form-label" for="cvv">CVV</label>
                <input formControlName="cdv" [ngClass]="aplicaCssErro('cdv')" class="form-control border-2" type="text" id="cvv">
                <span class="invalid-feedback" style="font-size: 12px;">Campo obrigatório</span>
              </div>
            </div>

            <div class="modal-footer border-0 justify-content-center my-4">
              <button type="submit" [disabled]="loading" class="btn-primary-color text-white py-2 px-5 border-0" style="border-radius: 20px;">Pagar</button>
            </div>
          </form>
        </div>
      </div>
  
      
  
    </div>
    </div>
  </div>
