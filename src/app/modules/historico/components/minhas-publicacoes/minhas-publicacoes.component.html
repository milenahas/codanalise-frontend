<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionContainer">
  <div class="accordion-body" [ngClass]="{'darkmode': getDark === 'true'}">
    <div *ngFor="let col of publicacoes" class="card my-3 border-0">
      <div class="card-header d-flex align-items-center ms-2">
        <a routerLink="detalhe-publicacao" class="mt-2 flex-grow-1" (click)="abrirDetalhePublicaca(col.id)">{{col.titulo}}</a>
        <p class="mt-3" style="font-size: 13px;"><span>{{col.nome}} {{col.sobrenome}} </span> {{col.datapostagem}}</p>
      </div>

      <div class="card-body">
        <p>{{col.descricao}}</p>
      </div>

      <div class="card-footer d-flex justify-content-end flex-wrap border-0">
          <span *ngFor="let tag of col.tags" class="border rounded p-1 me-2" style="font-size: 14px;">{{tag.linguagem}}</span>
      </div>
  </div>
  </div>
</div>
